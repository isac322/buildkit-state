name: CI

on:
  push:
    paths:
      - probe
      - .github/workflows/ci.yaml

  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: probe/go.mod
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: probe
          args: --allow-parallel-runners --verbose

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: probe/go.mod
          cache-dependency-path: probe/go.sum

      - name: Run minio for integration test
        working-directory: probe
        # language=Bash
        run: docker compose run --detach --rm --remove-orphans --service-ports minio

      - name: Run test
        working-directory: probe
        # language=Bash
        run: go test -race ./...
        env:
          S3_HOST: localhost
          S3_PORT: 9090

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        uses: crazy-max/ghaction-xgo@v2
        with:
          go_version: '1.20'
          dest: build
          pkg: cmd
          targets: linux/amd64,linux/arm,linux/arm64,darwin/amd64,darwin/arm64,windows/amd64
          v: true
          x: false
          race: true
          ldflags: -s -w
          trimpath: true
          working_dir: probe
      - name: Check binaries
        run: |
          ls -ahl build
