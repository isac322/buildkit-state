name: CI

on:
  push:
    paths:
      - probe/**
      - package.json
      - .github/workflows/ci.yaml

  workflow_dispatch:


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: probe/go.mod
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: probe
          args: --allow-parallel-runners --verbose

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version-file: probe/go.mod
          cache-dependency-path: probe/go.sum

      - name: Run minio for integration test
        working-directory: probe
        # language=Bash
        run: docker compose run --detach --rm --remove-orphans --service-ports minio

      - name: Run test
        working-directory: probe
        # language=Bash
        run: go test -race ./...
        env:
          S3_HOST: localhost
          S3_PORT: 9090

  build:
    runs-on: ubuntu-latest
    if: github.ref_name != 'master'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Load buildkit state
        uses: ./
        with:
          buildx-name: ${{ steps.buildx.outputs.name }}

      - name: Build
        uses: docker/build-push-action@v4
        with:
          push: false
          context: "{{defaultContext}}:probe"
          target: builder
          platforms: |
            linux/arm64
            linux/amd64
            darwin/arm64
            darwin/amd64
            windows/arm64
            windows/amd64
